<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>One-Click GitHub Deployer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Deploy Your GitHub Repo</h1>
  <form id="deployForm">
    <input type="text" id="repoUrl" placeholder="https://github.com/user/repo" required />
    <button type="submit">Deploy to Render</button>
  </form>
  <div id="result"></div>

  <script>
    const backendURL = "https://cloudhosting-backend.onrender.com"; // üîÅ Replace with your Render backend URL

    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const repoUrl = document.getElementById("repoUrl").value;
      const result = document.getElementById("result");

      result.innerHTML = "Deploying...";

      try {
        const res = await fetch(`${backendURL}/deploy`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repoUrl }),
        });

        const data = await res.json();

        if (res.ok) {
          result.innerHTML = `
            ‚úÖ Deployment started!<br>
            <a href="${data.dashboardLink}" target="_blank">View it on Render</a>
          `;
        } else {
          result.innerHTML = `‚ùå Error: ${data.error}`;
        }
      } catch (err) {
        result.innerHTML = "‚ùå Unexpected error. Please try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
